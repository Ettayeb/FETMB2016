<ion-view style='background : white;' view-title="Plan de l'exposition">
  <ion-content>

<div class="list card">

  <div class="item item-body">
    <h2>{{data.titre}}</h2>
    <img class="full-image" src="http://192.168.100.42/uploads/{{data.image}}">
    <img class="full-image" src="http://192.168.100.42/uploads/{{data.heure}}">
    <h2>{{data.description}}</h2>
    <img class="full-image" src="http://192.168.100.42/uploads/{{data.date}}">

<button class='button button-assertive' onclick="window.open('http://www.forumelearningtunisie.com/2016/wp-content/uploads/2016/08/Plan-Expo-Forum-E-learning-Tunisie.pdf', '_system', 'location=yes'); return false;">Télecharger le plan de l'exposition</button>
<button class='button button-assertive' onclick="window.open('http://www.forumelearningtunisie.com/formules-de-stand/', '_system', 'location=yes'); return false;">Réservez votre stand</button>

    <p>
      <a href="#" class="subdued">{{data.likes}} J'aime</a>
      <a href="#" class="subdued">{{data.comments}} Commentaires</a>
    </p>
  </div>

<div class="list" ng-repeat='comment in comments'>

  <div class="item item-divider" >
    {{comment.creator}}
  </div>

  <div class="item">
    {{comment.comment}}
  </div>
</div>
  <div ng-if='!connected'>   </br></br></br>  </div>
<div class="list" ng-if='connected'>
  <label class="item item-input">
    <textarea ng-model='data.comment' placeholder="Commentaire"></textarea>
  </label>
  <button class='button button-block button-assertive' ng-click='commenter()' > Commenter </button>
  </br></br></br>
</div>



</div>

  </ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item" ng-click='like()' ng-if='connected'>
    <i class="icon ion-ios-heart"></i>
  </a>
  <a class="tab-item" ng-click='requirelogin()' ng-if='!connected'>
    <i class="icon ion-ios-heart"></i>
  </a>

  <a class="tab-item" ng-click='bottom()' ng-if='connected'>
    <i class="icon ion-ios-chatbubble"></i>
  </a>
  <a class="tab-item" ng-click='requirelogin()' ng-if='!connected'>
    <i class="icon ion-ios-chatbubble"></i>
  </a>

<a class='tab-item' ng-click="share()">
      <i class='icon ion-android-share-alt'></i>

</a>
  <a class='tab-item' ng-click='myGoBack()'>
    <i class='icon ion-ios-undo'></i>
  </a>
</div>

  
</ion-view>
